<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>pseudo selectors</title>
<style>
header li
	{
		list-style: none;
	}
a:link, a:visited {
       text-align: center;
       background-color: yellow;
       border: 56px;
       border-color: green;
       display:block;

	}
	a:hover, a:active{
       
       background-color: red;
       
       color: green;
       display:block;

	}
header li:nth-child(3)
{
	font-size:34px;
}
section div:nth-child(odd)
{
	background-color: orange;
}
section div:nth-child(4):hover
{
	background-color: grey;
	cursor: pointer;
}
</style>
</head>
<body>
	<h1>PSEUDO CLASS SELECTORS</h1>
	<header>
		<ul>
			<li><a href="/">home</a></li>
			<li><a href="https://www.youtube.com/" target="blank">angular JS Course</a></li>
			<li><a href="https://www.datacamp.com/courses/" target="blank">datascience Course page</a></li>
		</ul>
	</header>
	<section>
		<div>Div1</div>
		<div>Div2</div>
		<div>Div3</div>
		<div>Div4</div>
		<div>Div5</div>
		<div>Div6</div>
		<div>Div7</div>
		<div>Div8</div>
		<div>Div9</div>
		<div>Div10</div>
		<div>Div11</div>
		<div>Div12</div>
   </section>
</body>
</html>
