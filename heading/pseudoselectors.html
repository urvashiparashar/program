<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>pseudo selectors</title>
<style>
header li
	{
		list-style: none;
	}
a:link, a:visited {
       text-align: center;
       background-color: blue;
       border: 56px;
       border-color: green;
       display:block;

	}
	a:hover, a:active{
       
       background-color: red;
       
       color: green;
       display:block;

	}

</style>
</head>
<body>
	<h1>PSEUDO CLASS SELECTORS</h1>
	<header>
		<ul>
			<li><a href="/">home</a></li>
			<li><a href="https://www.youtube.com/" target="blank">angular JS Course</a></li>
			<li><a href="https://www.datacamp.com/courses/" target="blank">datascience Course page</a></li>
		</ul>
	</header>
	<section>
		<div>Div1</div>
		<div>Div2</div>
		<div>Div3</div>
		<div>Div4</div>
   </section>
</body>
</html>
