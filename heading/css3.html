<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Child selector</title>
<style>
section>article
{
	color:green;
	font-size:24px;
}
section>h2
{
	color:green;
}
</style>
</head>
<body>
<h1>Child selectors</h1>
<section>
<h2>subheading 1</h2>
<div>
<article>article which inside div, which is inside section</article>
</div>
</section>
<section>
<article>article as a direct child of the section element</article>
</section>
<h2>subheading 2</h2>
</body>
</html>
