<!doctype html>
<html>
<head>
<meta charset = "utf-8">
<title>Simple selectors</title>
<style>
/* for h2 elements */
h2
{
	color:red;
	text-align:center;
}
/* with class = "highlight" */
.highlight
{
	font-size:20px;
	font-weight:bold;
	font-style:italic;
	background-color:green;
	opacity:.6;
}
/* element with id="mainpoint"*/
#mainpoint
{
	font-size:24px;
	font-weight:bold;
	background-color:red;
	opacity:.7;
}
/* all p and h1 elements */
p,h1
{
	color:blue;
	text-align:center;
}
</style>
</head>
<body>

<h2>subheading 1(h2)</h2>
<p class ="highlight">
intro to css selectors</p>
<p class ="highlight">
intro to css highlights</p>
<h2>subheading 2(h2)</h2>
<p>intro to css selectors</p>
<div>this is the main point of the entire article.so its
    attribute is 
    <span id ="mainpoint">id ="mainpoint"</span>
    </div>
  </body>
  </html>
